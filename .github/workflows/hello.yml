# name of the workflow that we see in github actions
name: github-action-learning

# this workflow execute when some one runs code
on: [push]

# reside actual work, each job = one task , can have many jobs
jobs:

  # name of job (can give any name)
  say-hello:
    
    # github-actions provide you a free Ubuntu machine (fresh server, no setup needed)
    runs-on: ubuntu-latest

    # steps are commands that run one by one from to bottom
    steps:

      # uses keyword specifies that this step will run v4 of the actions/checkout action, download code and alomost needed, without this github can't see files. actions/checkout pulls your code into runner.
      - uses: actions/checkout@v4

      -name: Python CI
      -uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # this runs app.py file
      - name: Run Python file
        run:  python app.py

      - name: Install Pytest
        run:  pip install pytest

      - name: Run tests
        run:  pytest



        

